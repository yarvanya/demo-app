<div class="registration-content">
  <h1>Registration:</h1>
  <form [formGroup]="userRegistrationForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Please, use your real email address.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password">
    </div>
    <button type="submit" [disabled]="userRegistrationForm.invalid" (click)="registrate()" class="btn btn-primary">Submit</button>
  </form>
</div>
